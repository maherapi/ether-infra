apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: ethernet-pool
  namespace: metallb-system
spec:
  addresses:
  - 172.19.255.200-172.19.255.250
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: ethernet-l2-advert
  namespace: metallb-system
spec:
  ipAddressPools:
  - ethernet-pool