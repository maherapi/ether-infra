{{- if .Values.serveNodes.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: ethereum-serve-nodes
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ethereum-infrastructure.labels" . | nindent 4 }}
    app.kubernetes.io/component: serve-node
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.service.rpc.port }}
    targetPort: {{ .Values.service.rpc.targetPort }}
    protocol: TCP
    name: rpc
  - port: 6060
    targetPort: 6060
    protocol: TCP
    name: metrics
  selector:
    {{- include "ethereum-infrastructure.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: serve-node
{{- end }}